# permissions for end users to view edges.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: edge-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: aiedge-edge-controller
    app.kubernetes.io/part-of: aiedge-edge-controller
    app.kubernetes.io/managed-by: kustomize
  name: edge-viewer-role
rules:
- apiGroups:
  - aiedge.ndsl-lab.cn
  resources:
  - edges
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - aiedge.ndsl-lab.cn
  resources:
  - edges/status
  verbs:
  - get
